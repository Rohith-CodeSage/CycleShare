<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Your existing head content and styles remain the same -->
</head>
<body>
    <div class="container">
        <h2 class="form-title">Sign Up</h2>
        
        {% if messages %}
            {% for message in messages %}
                <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="POST" action="{% url 'signup' %}">
            {% csrf_token %}
            <div class="input-group">
                <label for="signup-email">Email</label>
                <input type="email" id="signup-email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" name="password1" placeholder="Enter your password" required>
            </div>
            <div class="input-group">
                <label for="signup-confirm-password">Confirm Password</label>
                <input type="password" id="signup-confirm-password" name="password2" placeholder="Confirm your password" required>
            </div>
            <button type="submit" class="form-button">Sign Up</button>
        </form>
        <span class="toggle-link" onclick="window.location.href='{% url 'signin' %}'">Already have an account? Sign in here</span>
    </div>
</body>
</html>
