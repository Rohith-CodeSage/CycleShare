<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Page</title>
    <style>
        /* Your existing CSS remains the same */
    </style>
</head>
<body>
    <div class="container">
        <h2 class="form-title">Sign In</h2>
        
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}

        <form method="POST" action="{% url 'signin' %}">
            {% csrf_token %}
            <div class="input-group">
                <label for="signin-email">Email</label>
                <input type="email" id="signin-email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <label for="signin-password">Password</label>
                <input type="password" id="signin-password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="form-button">Sign In</button>
        </form>
        <span class="toggle-link" onclick="window.location.href='{% url 'signup' %}'">Don't have an account? Create one here</span>
    </div>
</body>
</html>
